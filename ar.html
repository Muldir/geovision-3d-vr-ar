<!DOCTYPE html>
<html lang="kk">
  <head>
    <meta charset="utf-8" />
    <title>GeoVision 3D – AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@1.4.2/dist/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="tomato"></a-box>
        <a-text value="Куб" position="-0.5 1 0" scale="2 2 2"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
